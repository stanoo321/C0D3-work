<h1 class="display">START</h1>
<button class="start">Start</button>

<script>
const display = document.querySelector('.display')
const startButton = document.querySelector('.start')

let isRunning = false
let counter = 0

const runCounter = () => {
  if (!isRunning) return

  setTimeout(() => {
    counter = counter + 1
    const seconds = Math.floor(counter / 100)
    const hunSeconds = counter % 100

    let frontZeroSeconds = ''
    if (seconds < 10) {
      frontZeroSeconds = '0'
    }

    let frontZeroHunSeconds = ''
    if (hunSeconds < 10) {
      frontZeroHunSeconds = '0'
    }

    display.innerText = `${frontZeroSeconds}${seconds}:${frontZeroHunSeconds}${hunSeconds}`
    runCounter()
  }, 10)
}

startButton.onclick = () => {
  counter = 0
  if(isRunning) {
    // Already running.
    //     If we don't return, then we will start adding
    //     more and more setTimeouts.
    return
  }
  isRunning = true
  runCounter()
}

</script>
